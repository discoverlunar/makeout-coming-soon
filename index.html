<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assets/css/app.css">
    <link rel="shortcut icon" href="./assets/icons/makeout-favicon.svg" type="image/x-icon">
    <title>Makeout | Coming Soon</title>
</head>
<body>
    <div class="absolute top-0 left-0 w-full h-full -z-[1]">
        <video class="w-full h-full object-cover" src="./assets/video/MakeoutStudio_Landingspagina_.mp4" autoplay muted loop></video>
    </div>

    <!-- mobile version -->
    <div class="flex h-full flex-col items-start justify-between lg:hidden">
        <h1 class="text-base font-semibold">New website coming soon...</h1>
        <img class="js-logos | duration-[.7s] ease-in-out" src="./assets/icons/makeout-logo-white.svg" alt="Makeout logo">
        <div class="flex flex-col">
            <a href="https://www.instagram.com/makeout.studio" class="text-white font-semibold no-underline" target="_blank">@makeout.studio</a>
            <a href="mailto:xoxo@makeout.studio" class="text-white font-semibold no-underline">xoxo@makeout.studio</a>
        </div>
    </div>

    <!-- desktop version -->
    <div class="h-full hidden lg:block">
        <div class="h-[90vh] flex justify-center items-center">
            <img class="js-logos | opacity-100 lg:w-1/2 lg:h-auto duration-[.7s] ease-in-out" src="./assets/icons/makeout-logo-white.svg" alt="Makeout logo">
        </div>
        <div class="flex items-end">
            <div class="w-1/3 flex flex-col items-start justify-center">
                <a href="https://www.instagram.com/makeout.studio" class="text-white font-semibold no-underline" target="_blank">@makeout.studio</a>
                <a href="mailto:xoxo@makeout.studio" class="text-white font-semibold no-underline">xoxo@makeout.studio</a>
            </div>
            <div class="w-1/3">
                <h1 class="text-base font-semibold text-center">New website coming soon...</h1>
            </div>
            <div class="w-1/3">
                <span class="invisible">just a placeholder</span>
            </div>
        </div>
    </div>

    <script src="./public/assets/js/app.js"></script>
</body>
</html>
